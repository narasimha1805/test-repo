<!DOCTYPE html>
<html ng-app="notesApp">
  <head>
    <meta charset="utf-8">
    <title>Name Calculator</title>
    <script src="js\\angular.min.js"></script>
    <script src="js\\app.js"></script>
    <script src="js\\NameCalController.js"></script>
  </head>
  <body>
    <h1> Name Calculator</h1>
    <div ng-controller="NameCalController">
        <div>
          Name : <input type="text"
            ng-model="name"
            ng-keyup="displayNumeric();">
          <br>
          <p>Total Numeric Value of Name is  : {{nameValue}}</p>
        </div>

    </div>

  </body>
</html>
