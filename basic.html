<html ng-app='notesApp'>
<head>
<script src="js\\angular.min.js"></script>
<script src="js\\app.js"></script>
<script src="js\\MainCtrl.js"></script>
<script type="text/javascript">

/**
* Basic way to define a controller insid
* a html file
*/
/*
	angular.module('notesApp',[]).controller('MainCtrl',[function(){
		console.log('MainCtrl has been created');
		var self = this;

		self.message = 'Hello';
		self.changeMessage = function(){
			self.message = 'Good Bye';
		};
		self.hello = function(){
			self.message = 'Hello';
		};
	}]);*/

</script>
<head>
<!-- defining a controller with alias -->
<body ng-controller='MainCtrl as ctrl'>
	<!-- basic expression which will display the value of message in controller-->
{{ctrl.message}} Angular JS.
<br>
<!-- ng-click with whill invokes changeMessage() function to change
message var value
-->
<button ng-click="ctrl.changeMessage()">Click here to say Good Bye</button>
<br>
<button ng-click="ctrl.hello()">Click here to say Hello</button>

<!-- Creating a div to work with ng-repeat, a directive to iterate a array -->
<div ng-repeat='note in ctrl.notes'>
	<span class="label">{{note.label}}</span>
	<!-- ng-bind can be used to bind the value ng-bind='note.status' and {{note.status}} will do the same work-->
	<span class="status" ng-bind='note.done'></span>
</div>
<!--{{sayHello()}} is nothing but calling the function-->
<p> {{sayHello()}}</p>
<body>
</html>
